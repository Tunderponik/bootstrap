<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <title>Conversor</title>
</head>
<body>
<script>
        let factors1 = new Array(1, 0.001, 0.000621,3.28084,1.09361);
        let factors2 = new Array(1000, 1, 0.621,3280.84,1093.61);
        let factors3 = new Array(1609.34, 1.60934, 1,5280,1760);
        let factors4 = new Array(0.3048,0.0003048,0.000189394,1,0.333333);
        let factors5 = new Array(0.9144,0.0009144,0.000568182,3,1);
        let factors = new Array(factors1,factors2,factors3,factors4,factors5);

        function convertUnit()
        {

        fromIndex = document.lengthCon.fromUnit.selectedIndex;
        toIndex = document.lengthCon.toUnit.selectedIndex;
        factor = factors[fromIndex][toIndex];

        fromUnitText = document.lengthCon.fromUnit.options[document.lengthCon.fromUnit.selectedIndex].text;
        toUnitText = document.lengthCon.toUnit.options[document.lengthCon.toUnit.selectedIndex].text;
        document.getElementById("formula").innerHTML = fromUnitText + ' = ' + factor + ' ' + toUnitText;

        if(isNaN(document.lengthCon.fromValue.value))
            document.getElementById("invalido").innerHTML = "No es un número válido.";

        else {
            document.getElementById("invalido").innerHTML = factor * document.lengthCon.fromValue.value;
        }
        }
</script>

<div class="row">
    <div class="col bg-transparent">
        <h1>Conversor</h1>
    </div>
</div>
<ul>
    <li>
        <div class="row">
            <div class="col-md-1 bg-trans">-</div>
            <div class="col-md-10 bg-white"><h2>
                <form name="lengthCon">
                    <p class="Walk">Ingresar </p>
                    <p><input class="around" type="text" name="fromValue" value="1" size="5" maxlength="10"></p>
                    <p class="Value">Seleccionar medida</p> 
                        <select class="movement" name=fromUnit onChange="convertUnit()">
                        <option> metros
                        <option> kilometros
                        <option> millas
                  <option> pies 
                  <option> yardas
                        </select>
                    
                     <p class="Options">en</p>
                    <p>
                        <select class="moves" name=toUnit onChange="convertUnit()">
                        <option> metros
                        <option> kilometros
                        <option> millas
                  <option> pies
                  <option> yardas
                        </select>
              </p>
       </li>
    
    <li>
        <h1>El resultado es:</h1>
        <p colspan="4"><div id="formula">metros = 1 metros</div></p>
        <p><span id="invalido"> 1</span></p>
    </li>
</ul>

    </form>
    </h2></div>
    <div class="col-md-1 bg-grey">-</div>
</div>

<style>
    ul, li {
    display: inline;
    font-family: Arial;
    font-size: 40px;

  }
</style>

</body>
